name: Deploy to Now
on: [push]

jobs:
  filteroutmaster:
    name: Filter out master branch
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Filter out master branch
        uses: actions/bin/filter@master
        with:
          args: "branch master"
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set up node environment
        uses: actions/setup-node@v1
        with:
          node-version: 11.x
      - name: NPM install now cli
        run: npm install now
      - name: Checkout the repository
        uses: actions/checkout@v1
      - name: Deploy on Now.sh - Static Production Build
        run: ./node_modules/now/dist/index.js alias $(./node_modules/now/dist/index.js -A now.json --token=${{ secrets.ZEIT_TOKEN }}) our-production-url.now.sh --token=${{ secrets.ZEIT_TOKEN }}
